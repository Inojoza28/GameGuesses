<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/logo Game Guesses.PNG" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
    <title>Game Guesses</title>
</head>

<body>

    <div class="game">
        <h1>Adivinhe o Número!</h1>
        <p>Escolha um número entre 1 e 100:</p>
        <p id="attempts">Você tem 7 tentativas</p>
        <br>
        <input type="number" id="numInput" min="1" max="100" rows="20">
        <button id="guessButton" onclick="guessNumber()">Adivinhar</button>
        <p id="message"></p>
        <button id="restartButton" onclick="restartGame()">Reiniciar Jogo</button>
        
        <div class="social-icons">

            <a href="https://github.com/Inojoza28" target="_blank"><i class="fa fa-github"></i></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
